<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Dark background -->
  <rect width="1200" height="800" fill="#1a1a2e"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#0f3460" stroke-width="2" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="700" x2="1200" y2="700"/>
    
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="800"/>
    <line x1="600" y1="0" x2="600" y2="800"/>
    <line x1="800" y1="0" x2="800" y2="800"/>
    <line x1="1000" y1="0" x2="1000" y2="800"/>
    
    <!-- Connected dots -->
    <circle cx="200" cy="100" r="5" fill="#e94560"/>
    <circle cx="400" cy="100" r="5" fill="#6E57E0"/>
    <circle cx="600" cy="100" r="5" fill="#4CC9F0"/>
    <circle cx="800" cy="100" r="5" fill="#e94560"/>
    <circle cx="1000" cy="100" r="5" fill="#6E57E0"/>
    
    <circle cx="200" cy="300" r="5" fill="#4CC9F0"/>
    <circle cx="400" cy="300" r="5" fill="#e94560"/>
    <circle cx="600" cy="300" r="5" fill="#6E57E0"/>
    <circle cx="800" cy="300" r="5" fill="#4CC9F0"/>
    <circle cx="1000" cy="300" r="5" fill="#e94560"/>
    
    <circle cx="200" cy="500" r="5" fill="#6E57E0"/>
    <circle cx="400" cy="500" r="5" fill="#4CC9F0"/>
    <circle cx="600" cy="500" r="5" fill="#e94560"/>
    <circle cx="800" cy="500" r="5" fill="#6E57E0"/>
    <circle cx="1000" cy="500" r="5" fill="#4CC9F0"/>
    
    <circle cx="200" cy="700" r="5" fill="#e94560"/>
    <circle cx="400" cy="700" r="5" fill="#6E57E0"/>
    <circle cx="600" cy="700" r="5" fill="#4CC9F0"/>
    <circle cx="800" cy="700" r="5" fill="#e94560"/>
    <circle cx="1000" cy="700" r="5" fill="#6E57E0"/>
  </g>
  
  <!-- Neural network connections -->
  <g stroke="#6E57E0" stroke-width="1.5" opacity="0.4">
    <line x1="200" y1="100" x2="400" y2="300"/>
    <line x1="400" y1="100" x2="600" y2="300"/>
    <line x1="600" y1="100" x2="800" y2="300"/>
    <line x1="800" y1="100" x2="1000" y2="300"/>
    
    <line x1="200" y1="300" x2="400" y2="500"/>
    <line x1="400" y1="300" x2="600" y2="500"/>
    <line x1="600" y1="300" x2="800" y2="500"/>
    <line x1="800" y1="300" x2="1000" y2="500"/>
    
    <line x1="200" y1="500" x2="400" y2="700"/>
    <line x1="400" y1="500" x2="600" y2="700"/>
    <line x1="600" y1="500" x2="800" y2="700"/>
    <line x1="800" y1="500" x2="1000" y2="700"/>
  </g>
  
  <!-- Additional cross connections -->
  <g stroke="#4CC9F0" stroke-width="1" opacity="0.3">
    <line x1="200" y1="100" x2="600" y2="300"/>
    <line x1="400" y1="100" x2="800" y2="300"/>
    <line x1="600" y1="100" x2="1000" y2="300"/>
    
    <line x1="200" y1="300" x2="600" y2="500"/>
    <line x1="400" y1="300" x2="800" y2="500"/>
    <line x1="600" y1="300" x2="1000" y2="500"/>
    
    <line x1="200" y1="500" x2="600" y2="700"/>
    <line x1="400" y1="500" x2="800" y2="700"/>
    <line x1="600" y1="500" x2="1000" y2="700"/>
  </g>
  
  <!-- Scattered technology symbols -->
  <g fill="#e94560" opacity="0.3">
    <circle cx="150" cy="150" r="8"/>
    <circle cx="350" cy="250" r="8"/>
    <circle cx="550" cy="350" r="8"/>
    <circle cx="750" cy="450" r="8"/>
    <circle cx="950" cy="550" r="8"/>
    <circle cx="250" cy="650" r="8"/>
  </g>
  
  <!-- Data flow animations -->
  <g fill="#4CC9F0" opacity="0.5">
    <circle cx="300" cy="200" r="3"/>
    <circle cx="500" cy="400" r="3"/>
    <circle cx="700" cy="600" r="3"/>
    <circle cx="900" cy="200" r="3"/>
    <circle cx="100" cy="400" r="3"/>
    <circle cx="300" cy="600" r="3"/>
  </g>
  
  <!-- Abstract brain pattern in center -->
  <path d="M600,300 C650,250 700,350 650,400 C700,450 650,500 600,450 C550,500 500,450 550,400 C500,350 550,250 600,300 Z" 
        fill="none" stroke="#e94560" stroke-width="3" opacity="0.2"/>
</svg> 