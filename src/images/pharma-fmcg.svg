<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="60" viewBox="0 0 120 60">
  <!-- Background -->
  <rect width="120" height="60" rx="5" ry="5" fill="#16213e"/>
  
  <!-- Pharma icon -->
  <g transform="translate(25, 30)">
    <!-- Pill shape -->
    <rect x="-15" y="-7" width="30" height="14" rx="7" ry="7" fill="none" stroke="#6E57E0" stroke-width="1.5"/>
    <line x1="0" y1="-7" x2="0" y2="7" stroke="#6E57E0" stroke-width="1.5"/>
    
    <!-- Cross symbol -->
    <path d="M-5,-3 L5,3" stroke="#e94560" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M5,-3 L-5,3" stroke="#e94560" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- FMCG icon -->
  <g transform="translate(95, 30)">
    <!-- Shopping cart -->
    <circle cx="-8" cy="5" r="2" fill="#4CC9F0"/>
    <circle cx="0" cy="5" r="2" fill="#4CC9F0"/>
    
    <!-- Cart outline -->
    <path d="M-12,0 L5,0 L2,-10 L-8,-10" fill="none" stroke="#4CC9F0" stroke-width="1.5"/>
    <line x1="-10" y1="-5" x2="3" y2="-5" stroke="#4CC9F0" stroke-width="1.5"/>
  </g>
  
  <!-- Connecting Line -->
  <line x1="40" y1="30" x2="80" y2="30" stroke="#e94560" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Ampersand -->
  <text x="60" y="35" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">&amp;</text>
  
  <!-- Text Labels -->
  <text x="25" y="50" font-family="Arial" font-size="8" font-weight="bold" fill="#6E57E0" text-anchor="middle">PHARMA</text>
  <text x="95" y="50" font-family="Arial" font-size="8" font-weight="bold" fill="#4CC9F0" text-anchor="middle">FMCG</text>
</svg> 